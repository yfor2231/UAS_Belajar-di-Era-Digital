<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UAS - Belajar di Era Digital</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  background: #f2f2f7;
}
header {
  background: #007aff;
  color: white;
  padding: 15px;
  text-align: center;
  position: sticky;
  top: 0;
}
.timer { font-weight: bold; }
.container { padding: 15px; }
.question {
  background: #fff;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}
label {
  display: block;
  padding: 8px;
  margin: 5px 0;
  background: #f1f1f1;
  border-radius: 8px;
}
button {
  width: 100%;
  padding: 15px;
  background: #34c759;
  color: white;
  border: none;
  font-size: 18px;
  border-radius: 12px;
}
.explain {
  margin-top: 10px;
  color: #1b7c3b;
}
</style>
</head>

<body>

<header>
  <h3>UAS – Belajar di Era Digital</h3>
  <div id="timer" class="timer"></div>
</header>

<div class="container">
  <div id="quiz"></div>
  <button onclick="submitQuiz()">Submit Jawaban</button>
</div>

<script>
const questions = [
{q:"1. Pembelajaran di era digital menekankan pada …",a:["Hafalan","Pemanfaatan teknologi","Ceramah penuh","Buku cetak"],k:1,e:"Pembelajaran digital memanfaatkan teknologi untuk efektivitas belajar."},
{q:"2. Literasi digital berarti …",a:["Menggunakan gadget","Menggunakan teknologi secara bijak","Menghafal internet","Mengikuti tren"],k:1,e:"Literasi digital menekankan penggunaan teknologi secara kritis."},
{q:"3. OER adalah singkatan dari …",a:["Online Education Resource","Open Education Resource","Open Educational Resources","Online Edu Reference"],k:2,e:"OER adalah sumber belajar terbuka."},
{q:"4. Tujuan OER adalah …",a:["Membatasi akses","Mempermudah belajar","Berbayar","Tertutup"],k:1,e:"OER memberi akses belajar terbuka."},
{q:"5. Literasi media berkaitan dengan …",a:["Menghafal berita","Menganalisis isi media","Menonton TV","Menyebar info"],k:1,e:"Literasi media fokus pada analisis konten."},

{q:"6. Media massa digital contohnya …",a:["Radio","TV analog","Media sosial","Majalah"],k:2,e:"Media sosial adalah media digital."},
{q:"7. Ciri media digital adalah …",a:["Satu arah","Interaktif","Lambat","Statis"],k:1,e:"Media digital bersifat interaktif."},
{q:"8. Pembelajaran digital menuntut mahasiswa …",a:["Pasif","Mandiri","Menunggu","Diam"],k:1,e:"Mahasiswa dituntut mandiri."},
{q:"9. Literasi informasi berarti …",a:["Menyebar info","Evaluasi informasi","Menghafal","Menyalin"],k:1,e:"Literasi informasi menilai kebenaran informasi."},
{q:"10. Hoaks biasanya memiliki ciri …",a:["Sumber jelas","Judul provokatif","Data valid","Penulis resmi"],k:1,e:"Hoaks sering memakai judul sensasional."},

{q:"11. Media pembelajaran digital bertujuan …",a:["Menghibur","Mendukung belajar","Menggantikan dosen","Mengurangi tugas"],k:1,e:"Media digital mendukung proses belajar."},
{q:"12. Contoh media digital …",a:["PowerPoint","Papan tulis","Buku tulis","Spidol"],k:0,e:"PowerPoint adalah media digital."},
{q:"13. Hak cipta berfungsi untuk …",a:["Menghapus karya","Melindungi karya","Membatasi kreativitas","Menjual bebas"],k:1,e:"Hak cipta melindungi karya intelektual."},
{q:"14. Lisensi terbuka berarti …",a:["Bebas tanpa aturan","Digunakan dengan syarat","Tanpa hak cipta","Dilarang"],k:1,e:"Lisensi terbuka tetap memiliki aturan."},
{q:"15. Creative Commons adalah …",a:["Lisensi terbuka","Aplikasi","Media sosial","Website"],k:0,e:"Creative Commons adalah lisensi terbuka."},

{q:"16. Warga digital harus …",a:["Acuh","Bertanggung jawab","Bebas","Anonim"],k:1,e:"Warga digital harus bertanggung jawab."},
{q:"17. Etika digital berarti …",a:["Bersikap sopan online","Bebas berkata","Mengabaikan aturan","Anonim"],k:0,e:"Etika digital mengatur perilaku online."},
{q:"18. Jejak digital adalah …",a:["File","Data aktivitas online","Cache","Akun"],k:1,e:"Jejak digital adalah rekam aktivitas online."},
{q:"19. Pembelajaran daring membutuhkan …",a:["Internet","Kertas","Spidol","Papan"],k:0,e:"Pembelajaran daring membutuhkan internet."},
{q:"20. Pembelajaran digital bersifat …",a:["Fleksibel","Kaku","Terbatas","Statis"],k:0,e:"Pembelajaran digital fleksibel."},

{q:"21. Literasi media bertujuan agar …",a:["Tidak tertipu","Menyebar hoaks","Pasif","Percaya semua"],k:0,e:"Literasi media mencegah hoaks."},
{q:"22. Media sosial termasuk …",a:["Media cetak","Media digital","Media analog","Manual"],k:1,e:"Media sosial termasuk media digital."},
{q:"23. Pembelajaran abad 21 menekankan …",a:["4C","3R","2M","1A"],k:0,e:"Abad 21 menekankan 4C."},
{q:"24. Critical thinking berarti …",a:["Berpikir kritis","Berpikir cepat","Pasif","Bebas"],k:0,e:"Critical thinking = berpikir kritis."},
{q:"25. Kolaborasi berarti …",a:["Kerja sendiri","Kerja sama","Bersaing","Diam"],k:1,e:"Kolaborasi berarti bekerja sama."},

{q:"26. Komunikasi digital harus …",a:["Sopan","Kasar","Provokatif","Anonim"],k:0,e:"Komunikasi digital harus sopan."},
{q:"27. Konten digital sebaiknya …",a:["Viral","Bermanfaat","Sensasi","Kontroversial"],k:1,e:"Konten sebaiknya bermanfaat."},
{q:"28. Plagiarisme adalah …",a:["Mengutip","Mengambil tanpa sumber","Menulis ulang","Menyusun"],k:1,e:"Plagiarisme mengambil karya tanpa sumber."},
{q:"29. Etika digital berlaku di …",a:["Dunia nyata","Dunia maya","Sekolah","Kampus"],k:1,e:"Etika digital berlaku di dunia maya."},
{q:"30. Sumber terpercaya memiliki …",a:["Penulis jelas","Judul menarik","Iklan","Sensasi"],k:0,e:"Sumber terpercaya memiliki identitas jelas."},

{q:"31. Literasi digital mencakup …",a:["Teknologi","Informasi","Etika","Semua benar"],k:3,e:"Literasi digital mencakup semuanya."},
{q:"32. Tujuan pembelajaran digital …",a:["Efisiensi belajar","Mengurangi guru","Menyulitkan","Membatasi"],k:0,e:"Pembelajaran digital meningkatkan efisiensi."},
{q:"33. Media interaktif memungkinkan …",a:["Respon dua arah","Pasif","Satu arah","Diam"],k:0,e:"Media interaktif memungkinkan respon dua arah."},
{q:"34. OER bersifat …",a:["Berbayar","Terbuka","Rahasia","Tertutup"],k:1,e:"OER bersifat terbuka."},
{q:"35. Hak cipta berlaku sejak …",a:["Didaftarkan","Dibuat","Dijual","Dipatenkan"],k:1,e:"Hak cipta berlaku sejak karya dibuat."},

{q:"36. Etika digital penting agar …",a:["Aman","Nyaman","Bertanggung jawab","Semua benar"],k:3,e:"Etika digital menciptakan ruang aman."},
{q:"37. Media digital berkembang karena …",a:["Teknologi","Budaya","Ekonomi","Semua benar"],k:3,e:"Perkembangan media dipengaruhi banyak faktor."},
{q:"38. Warga digital yang baik …",a:["Bijak","Santun","Bertanggung jawab","Semua benar"],k:3,e:"Warga digital ideal memiliki semua sikap ini."},
{q:"39. Informasi valid memiliki …",a:["Sumber","Penulis","Tanggal","Semua benar"],k:3,e:"Informasi valid memiliki semua unsur tersebut."},
{q:"40. Tujuan literasi digital …",a:["Menghindari teknologi","Menggunakan teknologi bijak","Menolak internet","Menghapus media"],k:1,e:"Literasi digital bertujuan penggunaan bijak."},

{q:"41. Pembelajaran digital mendukung …",a:["Belajar mandiri","Pasif","Terbatas","Manual"],k:0,e:"Pembelajaran digital mendorong kemandirian."},
{q:"42. Media digital bersifat …",a:["Fleksibel","Kaku","Tetap","Statis"],k:0,e:"Media digital fleksibel."},
{q:"43. Media harus sesuai …",a:["Tujuan belajar","Tren","Popularitas","Keinginan"],k:0,e:"Media harus sesuai tujuan pembelajaran."},
{q:"44. Literasi informasi penting agar …",a:["Tidak tertipu","Mudah percaya","Ikut viral","Cepat menyebar"],k:0,e:"Literasi informasi mencegah hoaks."},
{q:"45. Peran mahasiswa di era digital …",a:["Konsumen pasif","Produsen aktif","Pengamat","Pengikut"],k:1,e:"Mahasiswa diharapkan aktif dan produktif."}
];

let html="";
questions.forEach((q,i)=>{
  html+=`<div class="question"><b>${q.q}</b>`;
  q.a.forEach((o,j)=>{
    html+=`<label><input type="radio" name="q${i}" value="${j}"> ${o}</label>`;
  });
  html+=`<div id="exp${i}" class="explain"></div></div>`;
});
document.getElementById("quiz").innerHTML = html;

let time=90*60;
setInterval(()=>{
  let m=Math.floor(time/60);
  let s=time%60;
  document.getElementById("timer").innerHTML=
    "Sisa waktu: "+m+" menit "+s+" detik";
  time--;
},1000);

function submitQuiz(){
  let score=0;
  questions.forEach((q,i)=>{
    let a=document.querySelector(`input[name="q${i}"]:checked`);
    if(a && parseInt(a.value)===q.k) score++;
    document.getElementById("exp"+i).innerHTML =
      "✔ Jawaban benar: <b>"+q.a[q.k]+"</b><br>"+q.e;
  });
  alert("Nilai Anda: "+(score/45*100).toFixed(2));
}
</script>

</body>
</html>
